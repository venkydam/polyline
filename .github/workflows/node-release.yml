name: Release Package - Node

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release-node:
    permissions:
      contents: write
      packages: write
      id-token: write # for trusted publishing to NPM
    uses: aws-geospatial/github-workflows-for-amazon-location/.github/workflows/node-release.yml@main
    with:
      working-directory: "javascript"
      release-tag-prefix: "js-"
      release-title-prefix: "JS-"
